worker_processes  auto;

error_log  /nginx_master/logs/error.log warn;

events {
    worker_connections  1024;
    accept_mutex on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log  /nginx_master/logs/access.log;

    sendfile        on;
    tcp_nopush     on;
    keepalive_timeout  65;
    gzip  on;

    include /nginx_master/servers/*.conf;
}